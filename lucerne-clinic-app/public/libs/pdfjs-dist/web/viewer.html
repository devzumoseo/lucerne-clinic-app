      <div id="dialogContainer">

  <script>
    const closeMy = () => {
      parent.postMessage({type: 'close'}, '*');
    }
    const reloadMy = () => {
      parent.postMessage({type: 'reload'}, '*');
    }

    var removePen = () => {
      const el = document.querySelector('.inkEditor.selectedEditor canvas');
      const el1 = document.querySelector('.inkEditor.selectedEditor');
      const input = document.querySelector('#editorInkOpacity');
      const input1 = document.querySelector('#editorInk');
      if(el) {
        const resizeObserver = new ResizeObserver(() => {
          el.width = 0;
          el.height = 0;
        });
        resizeObserver.observe(el);
        if(el1) {
          el1.setAttribute('style', 'width:0px!important');
          el1.setAttribute('style', 'height:0px!important');
        }

        input.focus();
        input.value = '0';
        var inputEvent = new Event('input', {bubbles: true, cancelable: true});
        input.dispatchEvent(inputEvent);
        var changeEvent = new Event('change', {bubbles: true, cancelable: true});
        input.dispatchEvent(changeEvent);

        var clickEvent = new MouseEvent('click', {bubbles: true, cancelable: true, view: window});
        input1.dispatchEvent(clickEvent);
        input1.dispatchEvent(clickEvent);

        setTimeout(() => {
          input.focus();
          input.value = '100';
          input.dispatchEvent(inputEvent);
          input.dispatchEvent(changeEvent);
          input.blur();
        }, 500)
      }
    }

    var removeText = () => {
      const el1 = document.querySelector('.freeTextEditor.selectedEditor');
      const input = document.querySelector('#editorFreeTextFontSize');
      const input1 = document.querySelector('#editorFreeText');

      if(el1) {
        el1.setAttribute('style', 'width:0px!important');
        el1.setAttribute('style', 'height:0px!important');

        input.focus();
        input.value = '0';
        var inputEvent = new Event('input', {bubbles: true, cancelable: true});
        input.dispatchEvent(inputEvent);
        var changeEvent = new Event('change', {bubbles: true, cancelable: true});
        input.dispatchEvent(changeEvent);

        var clickEvent = new MouseEvent('click', {bubbles: true, cancelable: true, view: window});
        input1.dispatchEvent(clickEvent);
        input1.dispatchEvent(clickEvent);

        setTimeout(() => {
          input.focus();
          input.value = '10';
          input.dispatchEvent(inputEvent);
          input.dispatchEvent(changeEvent);
          input.blur();
        }, 500)
      }
    }

    setInterval(() => {
      var btn = document.getElementById('back_my');
      var block = document.querySelector('.inkEditor.selectedEditor');
      var btn_t = document.getElementById('back_my_t');
      var block_t = document.querySelector('.freeTextEditor.selectedEditor');

      if(block) {
        btn && btn.classList.add('active');
      } else {
        btn && btn.classList.remove('active');
      }

      if(block_t) {
        btn_t && btn_t.classList.add('active');
      } else {
        btn_t && btn_t.classList.remove('active');
      }

    }, 1000)
  </script>
</html>
